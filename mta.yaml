ID: TOQuery_API
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: UAA-service
      - name: TOQueryAPIXSJS_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
  - name: TOQueryAPIXSJS
    type: nodejs
    path: TOQueryAPIXSJS
    provides:
      - name: TOQueryAPIXSJS_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: hdi_db
      - name: db
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'
resources:
  - name: UAA-service
    type: com.sap.xs.uaa-space
    properties:
      products-service-name: '${service-name}'
  - name: app-uaa
    type: com.sap.xs.uaa-space
    parameters:
      path: xs-security.json
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: cross-container-service-1
    parameters:
      service-name: CROSS_SCHEMA_PRODUCTS
    properties:
      the-service-name: '${service-name}'
    type: org.cloudfoundry.existing-service
  - name: hdi_db1
    properties:
      hdi-container-name_2: '${service-name}'
    type: com.sap.xs.hdi-container
